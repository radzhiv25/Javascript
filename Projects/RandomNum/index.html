<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random</title>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500">
    <p class="at text-center mt-10 mx-20 text-3xl text-white">Enter the number in prompt and then get a random number with in that range from the number entered</p>
    <div class="container p-10 flex justify-center">
            <input type="text" id="num" class="bg-gray-300 mr-5 p-2 rounded-md">
        <button class="btn p-2 bg-blue-600 rounded-md text-white text-xl">Click Here</button>
    </div>
    <p class="bt mx-20 text-xl text-center">Hence by clicking the button you will get random values between 1 and the number entered.</p>
    <script src="script.js"></script>
</body>
</html>
